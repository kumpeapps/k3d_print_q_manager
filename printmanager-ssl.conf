<VirtualHost *:443>
        ServerAdmin helpdesk@kumpeapps.com
ServerName printmanagerapi.kumpe3d.com
        ErrorLog ${APACHE_LOG_DIR}/printmanagerapi-error.log
        CustomLog ${APACHE_LOG_DIR}/printmanagerapi-access.log combined
SSLCertificateFile /etc/letsencrypt/cloudns/kumpe3d.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/cloudns/kumpe3d.com/key.pem
        <Location />
                ProxyPass unix:/home/justinkumpe/k3d_print_q_manager/printmanagerapi.sock|http://127.0.0.1/
                ProxyPassReverse unix:/home/justinkumpe/k3d_print_q_manager/printmanagerapi.sock|http://127.0.0.1/
        </Location>
</VirtualHost>